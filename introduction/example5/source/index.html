<h1>Messagerie avec RabbitMQ</h1>
<form class="js-post">
    <input type="text" name="message" />
    <select name="dest">
        <option value="random">Envoyer au hasard</option>
        <option value="left">Envoyer &agrave; gauche</option>
        <option value="right">Envoyer &agrave; droite</option>
        <option value="all">Envoyer aux deux</option>
    </select>
    <input type="submit" value="Envoyer"/>
</form>
<ul class="js-chat-1" style="width: 40%; float: left"></ul>
<ul class="js-chat-2" style="width: 40%; float: right"></ul>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
